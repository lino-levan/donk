 <!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Donk</title>
        <script defer src="./bundle.js"></script>
        <link href="./main.css" rel="stylesheet">
    </head>
    <body class="flex items-start">
        <div id="game-ui" class="flex-grow flex">
            <div class="p-4 flex items-center gap-2 pointer-events-none select-none">
                <img class="h-8" src="/assets/heart.png">
                <p class="text-3xl" id="lives">0</p>
                <img class="ml-4 h-8" src="/assets/money.png">
                <p class="text-3xl" id="money">0</p>
            </div>
            <div class="ml-auto p-4 flex items-center gap-2 pointer-events-none select-none">
                <p class="text-3xl">Round <span id="round">0</span></p>
            </div>
        </div>
        <div class="h-screen bg-gray-50 p-4">
            <button class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300" id="start-game">Start Game</button>
            <h2 class="text-2xl">Buildings</h2>
            <div class="grid grid-cols-2 gap-2">
                <button class="p-4 rounded bg-gray-200 hover:bg-gray-300" id="house"><img class="w-16" src="/assets/house.png"></img></button>
                <button class="p-4 rounded bg-gray-200 hover:bg-gray-300" id="irs"><img class="w-16" src="/assets/irs.png"></img></button>
                <button class="p-4 rounded bg-gray-200 hover:bg-gray-300" id="gas"><img class="w-16" src="/assets/gas.png"></img></button>
            </div>
        </div>
        <canvas id="canvas" class="absolute top-0 left-0 -z-10"></canvas>
    </body>
 </html>
